<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="url(#bg3)"/>
  
  <!-- Timeline line -->
  <line x1="50" y1="150" x2="550" y2="150" stroke="#6b7280" stroke-width="4"/>
  
  <!-- Timeline points -->
  <circle cx="100" cy="150" r="12" fill="#3b82f6"/>
  <circle cx="200" cy="150" r="12" fill="#10b981"/>
  <circle cx="300" cy="150" r="12" fill="#f59e0b"/>
  <circle cx="400" cy="150" r="12" fill="#ef4444"/>
  <circle cx="500" cy="150" r="12" fill="#8b5cf6"/>
  
  <!-- Week labels -->
  <text x="100" y="180" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sem 1</text>
  <text x="200" y="180" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sem 2</text>
  <text x="300" y="180" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sem 3-4</text>
  <text x="400" y="180" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sem 5</text>
  <text x="500" y="180" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Avaliação</text>
  
  <!-- Activity boxes -->
  <rect x="70" y="80" width="60" height="40" fill="#3b82f6" opacity="0.8" rx="5"/>
  <text x="100" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Contato</text>
  <text x="100" y="108" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Inicial</text>
  
  <rect x="170" y="80" width="60" height="40" fill="#10b981" opacity="0.8" rx="5"/>
  <text x="200" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Análise</text>
  <text x="200" y="108" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Necessidades</text>
  
  <rect x="270" y="80" width="60" height="40" fill="#f59e0b" opacity="0.8" rx="5"/>
  <text x="300" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Desenvolv.</text>
  <text x="300" y="108" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Protótipos</text>
  
  <rect x="370" y="80" width="60" height="40" fill="#ef4444" opacity="0.8" rx="5"/>
  <text x="400" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Oficinas</text>
  <text x="400" y="108" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Digitais</text>
  
  <rect x="470" y="80" width="60" height="40" fill="#8b5cf6" opacity="0.8" rx="5"/>
  <text x="500" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Resultados</text>
  <text x="500" y="108" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Impacto</text>
  
  <!-- Connection lines -->
  <line x1="100" y1="120" x2="100" y2="138" stroke="#3b82f6" stroke-width="2"/>
  <line x1="200" y1="120" x2="200" y2="138" stroke="#10b981" stroke-width="2"/>
  <line x1="300" y1="120" x2="300" y2="138" stroke="#f59e0b" stroke-width="2"/>
  <line x1="400" y1="120" x2="400" y2="138" stroke="#ef4444" stroke-width="2"/>
  <line x1="500" y1="120" x2="500" y2="138" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Calendar icon -->
  <rect x="20" y="200" width="40" height="35" fill="#374151" rx="3"/>
  <rect x="25" y="205" width="30" height="25" fill="white" rx="2"/>
  <rect x="30" y="190" width="4" height="15" fill="#6b7280" rx="2"/>
  <rect x="46" y="190" width="4" height="15" fill="#6b7280" rx="2"/>
  <line x1="27" y1="215" x2="53" y2="215" stroke="#d1d5db" stroke-width="1"/>
  <circle cx="32" cy="220" r="2" fill="#3b82f6"/>
  <circle cx="40" cy="220" r="2" fill="#10b981"/>
  <circle cx="48" cy="220" r="2" fill="#f59e0b"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Cronograma do Projeto</text>
  <text x="300" y="50" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Planejamento de Atividades</text>
</svg>