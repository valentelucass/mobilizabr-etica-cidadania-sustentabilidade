<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="building1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa" />
      <stop offset="100%" style="stop-color:#3b82f6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="url(#bg1)"/>
  
  <!-- Buildings representing community -->
  <rect x="50" y="150" width="40" height="100" fill="url(#building1)" rx="2"/>
  <rect x="100" y="120" width="35" height="130" fill="#4f46e5" rx="2"/>
  <rect x="145" y="140" width="30" height="110" fill="#6366f1" rx="2"/>
  <rect x="185" y="110" width="45" height="140" fill="#3b82f6" rx="2"/>
  <rect x="240" y="130" width="38" height="120" fill="#1d4ed8" rx="2"/>
  
  <!-- Windows -->
  <rect x="55" y="160" width="8" height="8" fill="#fbbf24" opacity="0.8"/>
  <rect x="67" y="160" width="8" height="8" fill="#fbbf24" opacity="0.8"/>
  <rect x="55" y="180" width="8" height="8" fill="#fbbf24" opacity="0.8"/>
  <rect x="67" y="180" width="8" height="8" fill="#fbbf24" opacity="0.8"/>
  
  <rect x="105" y="130" width="6" height="6" fill="#fbbf24" opacity="0.8"/>
  <rect x="115" y="130" width="6" height="6" fill="#fbbf24" opacity="0.8"/>
  <rect x="125" y="130" width="6" height="6" fill="#fbbf24" opacity="0.8"/>
  
  <!-- People icons -->
  <circle cx="350" cy="180" r="15" fill="#f59e0b"/>
  <rect x="340" y="195" width="20" height="30" fill="#3b82f6" rx="10"/>
  
  <circle cx="400" cy="175" r="12" fill="#ef4444"/>
  <rect x="392" y="187" width="16" height="25" fill="#10b981" rx="8"/>
  
  <circle cx="450" cy="185" r="14" fill="#8b5cf6"/>
  <rect x="441" y="199" width="18" height="28" fill="#f59e0b" rx="9"/>
  
  <!-- Connection lines -->
  <line x1="350" y1="210" x2="400" y2="212" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="212" x2="450" y2="213" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Analysis chart -->
  <rect x="480" y="80" width="100" height="80" fill="white" opacity="0.9" rx="8"/>
  <rect x="490" y="140" width="15" height="15" fill="#3b82f6"/>
  <rect x="510" y="130" width="15" height="25" fill="#10b981"/>
  <rect x="530" y="120" width="15" height="35" fill="#f59e0b"/>
  <rect x="550" y="110" width="15" height="45" fill="#ef4444"/>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Análise da Comunidade</text>
  <text x="300" y="65" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Diagnóstico e Planejamento</text>
</svg>